<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0a0a0a"/>

  <!-- Grid dots -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="0.8" fill="#222"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Entry node -->
  <rect x="460" y="60" width="280" height="80" rx="8" fill="#111" stroke="#facc15" stroke-width="2"/>
  <rect x="545" y="42" width="110" height="22" rx="11" fill="#facc15"/>
  <text x="600" y="57" text-anchor="middle" font-family="monospace" font-size="11" font-weight="700" fill="#000">ENTRY</text>
  <text x="600" y="105" text-anchor="middle" font-family="monospace" font-size="16" font-weight="600" fill="#fff">App.tsx</text>

  <!-- Static edge to Nav -->
  <line x1="530" y1="140" x2="280" y2="210" stroke="#555" stroke-width="2"/>
  <rect x="340" y="160" width="130" height="24" rx="12" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <text x="405" y="176" text-anchor="middle" font-family="monospace" font-size="10" fill="#a0a0a0">import default</text>

  <!-- Dynamic edge to Dashboard -->
  <line x1="600" y1="140" x2="600" y2="210" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8 4"/>
  <rect x="530" y="160" width="140" height="24" rx="12" fill="#1f1709" stroke="#5c3a06" stroke-width="1"/>
  <text x="600" y="176" text-anchor="middle" font-family="monospace" font-size="10" fill="#f59e0b">import() default</text>

  <!-- Dynamic edge to Settings -->
  <line x1="670" y1="140" x2="920" y2="210" stroke="#f59e0b" stroke-width="2" stroke-dasharray="8 4"/>
  <rect x="730" y="160" width="140" height="24" rx="12" fill="#1f1709" stroke="#5c3a06" stroke-width="1"/>
  <text x="800" y="176" text-anchor="middle" font-family="monospace" font-size="10" fill="#f59e0b">import() default</text>

  <!-- Nav node (blue chunk) -->
  <rect x="140" y="210" width="280" height="70" rx="8" fill="#111" stroke="#3b82f6" stroke-width="2"/>
  <text x="280" y="250" text-anchor="middle" font-family="monospace" font-size="15" font-weight="600" fill="#fff">Nav.tsx</text>

  <!-- Dashboard node (green chunk) -->
  <rect x="460" y="210" width="280" height="70" rx="8" fill="#111" stroke="#10b981" stroke-width="2"/>
  <text x="600" y="250" text-anchor="middle" font-family="monospace" font-size="15" font-weight="600" fill="#fff">Dashboard.tsx</text>

  <!-- Settings node (orange chunk) -->
  <rect x="780" y="210" width="280" height="70" rx="8" fill="#111" stroke="#f97316" stroke-width="2"/>
  <text x="920" y="250" text-anchor="middle" font-family="monospace" font-size="15" font-weight="600" fill="#fff">Settings.tsx</text>

  <!-- Chart node -->
  <line x1="600" y1="280" x2="600" y2="330" stroke="#555" stroke-width="2"/>
  <rect x="460" y="330" width="280" height="70" rx="8" fill="#111" stroke="#10b981" stroke-width="2"/>
  <text x="600" y="370" text-anchor="middle" font-family="monospace" font-size="15" font-weight="600" fill="#fff">Chart.tsx</text>

  <!-- Chunk legend -->
  <rect x="80" y="440" width="16" height="16" rx="3" fill="#3b82f6"/>
  <text x="104" y="453" font-family="monospace" font-size="12" fill="#888">Main Bundle</text>
  <rect x="220" y="440" width="16" height="16" rx="3" fill="#10b981"/>
  <text x="244" y="453" font-family="monospace" font-size="12" fill="#888">Async Chunk</text>
  <rect x="380" y="440" width="16" height="16" rx="3" fill="#f97316"/>
  <text x="404" y="453" font-family="monospace" font-size="12" fill="#888">Async Chunk</text>

  <!-- Title -->
  <text x="600" y="530" text-anchor="middle" font-family="monospace" font-size="36" font-weight="700" fill="#fff">How Bundling Works</text>
  <text x="600" y="565" text-anchor="middle" font-family="monospace" font-size="16" fill="#666">Interactive visualization of code splitting, chunks &amp; tree shaking</text>
</svg>
